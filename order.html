<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Form Đặt Hàng</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 6px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    padding: 12px;
    width: 100%;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:active {
    opacity: 0.8;
  }
  #resultBox {
    margin-top: 25px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    border: 1px solid #ddd;
    white-space: pre-wrap;
  }
  .img-preview {
    width: 100%;
    margin-top: 10px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Form Đặt Hàng</h2>

  <label>Tên khách</label>
  <input id="tenkhach" type="text">

  <label>Địa chỉ</label>
  <input id="diachi" type="text">

  <label>Tên hàng</label>
  <input id="tenhang" type="text">

  <label>Số lượng</label>
  <input id="soluong" type="text">

  <label>Nhà cung cấp</label>
  <input id="ncc" type="text">

  <label>Cước</label>
  <input id="cuoc" type="text">

  <label>Ghi chú</label>
  <textarea id="ghichu" rows="3"></textarea>

  <label>NV Sale</label>
  <input id="nhanvien" type="text">

  <label>Upload hình</label>
  <input id="hinhupload" type="file" accept="image/*">

  <button onclick="taoKetQua()">Tạo Kết Quả</button>
  <button onclick="copyText()">Copy Text</button>

  <div id="resultBox"></div>
  <div id="imagePreview"></div>
</div>

<script>
function taoKetQua() {
  let text =
    "Tên khách: " + document.getElementById("tenkhach").value + "\n" +
    "Địa chỉ: " + document.getElementById("diachi").value + "\n" +
    "Tên hàng: " + document.getElementById("tenhang").value + "\n" +
    "Số lượng: " + document.getElementById("soluong").value + "\n" +
    "NCC: " + document.getElementById("ncc").value + "\n" +
    "Cước: " + document.getElementById("cuoc").value + "\n" +
    "Ghi chú: " + document.getElementById("ghichu").value + "\n" +
    "NV Sale: " + document.getElementById("nhanvien").value;

  document.getElementById("resultBox").textContent = text;

  // xử lý ảnh
  let file = document.getElementById("hinhupload").files[0];
  let imgPreview = document.getElementById("imagePreview");
  imgPreview.innerHTML = "";

  if (file) {
    let reader = new FileReader();
    reader.onload = function (e) {
      let img = document.createElement("img");
      img.src = e.target.result;
      img.className = "img-preview";
      imgPreview.appendChild(img);
    };
    reader.readAsDataURL(file);
  }
}

function copyText() {
  let text = document.getElementById("resultBox").textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("Đã copy nội dung (không gồm hình)");
  });
}
</script>

</body>
</html>
