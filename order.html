</head>
<body>

<div class="container">

  <div class="customer-box">

  </div>

  <!-- TH√äM H√ÄNG -->
  <h3>Th√™m h√†ng h√≥a</h3>

  <label>T√™n h√†ng</label>
  <input id="tenhang">

  <label>S·ªë l∆∞·ª£ng</label>
  <input id="soluong">

  <!-- TH√îNG TIN CU·ªêI -->

  <button id="newOrderBtn" onclick="newOrder()">üÜï T·∫°o ƒë∆°n m·ªõi</button>

</div>

<script>
let products = [];

function addProduct() {
  const tenhang = document.getElementById("tenhang").value.trim();
  const soluong = document.getElementById("soluong").value.trim();
  const ncc = document.getElementById("ncc").value.trim();
  const gia = document.getElementById("gia").value.trim();

  if (!tenhang) {
    alert("Vui l√≤ng nh·∫≠p T√äN H√ÄNG!");
    return;
  }

  products.push({ tenhang, soluong, ncc, gia });

  document.getElementById("tenhang").value = "";
  document.getElementById("soluong").value = "";
  document.getElementById("ncc").value = "";
  document.getElementById("gia").value = "";

  refreshResult();
}

function refreshResult() {
  let text = "";

  text += "T√™n kh√°ch: " + document.getElementById("tenkhach").value + "\n";
  text += "ƒê·ªãa ch·ªâ: " + document.getElementById("diachi").value + "\n\n";

  if (products.length > 0) {
    text += "Danh s√°ch h√†ng h√≥a:\n";
    products.forEach((p, i) => {
      text += (i + 1) + ". T√™n h√†ng: " + p.tenhang + "\n";
      text += "   S·ªë l∆∞·ª£ng: " + p.soluong + "\n";
      text += "   NCC: " + p.ncc + "\n";
      text += "   Gi√°: " + p.gia + "\n\n";
    });
  }

  text += "C∆∞·ªõc: " + document.getElementById("cuoc").value + "\n";
  text += "Ghi ch√∫: " + document.getElementById("ghichu").value + "\n";
  text += "NV Sale: " + document.getElementById("nhanvien").value;

  document.getElementById("resultBox").textContent = text;
}

function copyText() {
  const text = document.getElementById("resultBox").textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("ƒê√£ copy n·ªôi dung!");
  });
}

function newOrder() {
  document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  products = [];
  document.getElementById("resultBox").textContent = "";
}
</script>
