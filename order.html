<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặt Hàng Tạm Thời</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; }
  form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
  label { display: block; margin-top: 10px; }
  input, textarea, button { margin-top: 5px; padding: 8px; width: 100%; max-width: 500px; }
  textarea { height: 400px; font-family: monospace; margin-top: 20px; }
  button.copy-btn { margin-top: 10px; width: auto; cursor: pointer; background: #0b74da; color: #fff; border: none; border-radius: 5px; padding: 8px 15px; }
</style>
</head>
<body>

<h1>Đặt Hàng Tạm Thời</h1>

<form id="orderForm">
  <label>Tên khách:</label>
  <input type="text" id="customerName" required>

  <label>Địa chỉ:</label>
  <input type="text" id="address" required>

  <label>Tên hàng:</label>
  <input type="text" id="itemName" required>

  <label>Số lượng:</label>
  <input type="number" id="quantity" required min="1">

  <label>NCC:</label>
  <input type="text" id="supplier">

  <label>Ghi chú:</label>
  <input type="text" id="note">

  <label>Cước:</label>
  <input type="text" id="fee">

  <label>NV Sale:</label>
  <input type="text" id="sale">

  <button type="submit">Thêm vào danh sách</button>
</form>

<button class="copy-btn" onclick="copyText()">Copy toàn bộ</button>

<textarea id="resultText" readonly placeholder="Các đơn sẽ hiển thị ở đây..."></textarea>

<script>
document.getElementById('orderForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('customerName').value.trim();
    const addr = document.getElementById('address').value.trim();
    const item = document.getElementById('itemName').value.trim();
    const qty = document.getElementById('quantity').value.trim();
    const supplier = document.getElementById('supplier').value.trim();
    const note = document.getElementById('note').value.trim();
    const fee = document.getElementById('fee').value.trim();
    const sale = document.getElementById('sale').value.trim();

    if(name && addr && item && qty){
        const block = 
`Tên khách: ${name}
Địa chỉ: ${addr}
Tên hàng: ${item}
Số lượng: ${qty}
NCC: ${supplier}
Ghi chú: ${note}
Cước: ${fee}
NV Sale: ${sale}

`;
        document.getElementById('resultText').value += block;

        // Reset form
        document.getElementById('orderForm').reset();
    }
});

function copyText(){
    const textarea = document.getElementById('resultText');
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert('Đã copy toàn bộ đơn! Bạn có thể dán sang Zalo.');
}
</script>

</body>
</html>
