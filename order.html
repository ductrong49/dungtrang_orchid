<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title> Đặt Hàng</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    color: white;
    background: #007bff;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  #newOrderBtn {
    background: #ff4d4d;
  }
  #resultBox {
    margin-top: 20px;
    padding: 15px;
    background: #fff;
    border-radius: 10px;
    border: 1px solid #ddd;
    white-space: pre-wrap;
    min-height: 140px;
  }
</style>
</head>
<body>

<div class="container">

  <h2>Đặt Hàng</h2>

  <label>Tên khách</label>
  <input id="tenkhach" type="text" oninput="refreshResult()">

  <label>Địa chỉ</label>
  <input id="diachi" type="text" oninput="refreshResult()">

  <label>Tên hàng</label>
  <input id="tenhang" type="text" oninput="refreshResult()">

  <label>Số lượng</label>
  <input id="soluong" type="text" oninput="refreshResult()">

  <label>Nhà cung cấp</label>
  <input id="ncc" type="text" oninput="refreshResult()">

  <label>Cước</label>
  <input id="cuoc" type="text" oninput="refreshResult()">

  <label>Giá mua - Giá bán</label>
  <textarea id="ghichu" rows="3" oninput="refreshResult()"></textarea>

  <label>NV Sale</label>
  <input id="nhanvien" type="text" oninput="refreshResult()">

  <div id="resultBox"></div>

  <button onclick="copyText()">Copy Text</button>
  <button id="newOrderBtn" onclick="newOrder()">Tạo đơn mới</button>

</div>

<script>
function refreshResult() {
  let text =
    "Tên khách: " + document.getElementById("tenkhach").value + "\n" +
    "Địa chỉ: " + document.getElementById("diachi").value + "\n" +
    "Tên hàng: " + document.getElementById("tenhang").value + "\n" +
    "Số lượng: " + document.getElementById("soluong").value + "\n" +
    "NCC: " + document.getElementById("ncc").value + "\n" +
    "Cước: " + document.getElementById("cuoc").value + "\n" +
    "Ghi chú: " + document.getElementById("ghichu").value + "\n" +
    "NV Sale: " + document.getElementById("nhanvien").value;

  document.getElementById("resultBox").textContent = text;
}

function copyText() {
  let text = document.getElementById("resultBox").textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("Đã copy nội dung!");
  });
}

function newOrder() {
  document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  document.getElementById("resultBox").textContent = "";
}
</script>

</body>
</html>
