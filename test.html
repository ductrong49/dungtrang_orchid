<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TH·ªêNG K√ä KHO H√ÄNG</title>

<style>
body{

}

</style>
</head>

<body>

<header>TH·ªêNG K√ä KHO H√ÄNG</header>
<div class="sub" id="tonKho">T·ªìn kho hi·ªán t·∫°i: ...</div>
<div class="date" id="ngay"></div>

<div class="wrap">
  <div id="tableWrap">ƒêang t·∫£i d·ªØ li·ªáu...</div>
</div>

<script>
const SHEET_ID   = "1p2ymdDNkIw_WXa9oFkXm4_YJG5FL1gzgwTvq_9GyOEw";
const SHEET_NAME = "ton";

const RANGE_TON  = "D2";
const RANGE_DATA = "B4:J500";

/* format s·ªë */
function formatNumber(v){
  if(v === "" || v === null || isNaN(v)) return "";
  return Number(v).toLocaleString("vi-VN");
}

/* format ng√†y dd/mm/yyyy */
function formatDate(v){
  if(!v || isNaN(v)) return "";
  const d = new Date(Math.round((v - 25569) * 86400 * 1000));
  return d.toLocaleDateString("vi-VN");
}

async function loadSheet(){

  /* ===== T·ªíN KHO ===== */
  const tonUrl =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE_TON}`;
  let tonText = await (await fetch(tonUrl)).text();
  tonText = tonText.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const tonJson = JSON.parse(tonText);
  const tonVal = tonJson.table.rows[0]?.c[0]?.v || "";

  document.getElementById("tonKho").innerHTML =
    `T·ªìn kho hi·ªán t·∫°i: ${formatNumber(tonVal)}`;

  document.getElementById("ngay").innerHTML =
    `üìÖ ${new Date().toLocaleDateString("vi-VN")}`;

  /* ===== D·ªÆ LI·ªÜU B·∫¢NG ===== */
  const dataUrl =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE_DATA}`;
  let text = await (await fetch(dataUrl)).text();
  text = text.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const json = JSON.parse(text);

  const rows = json.table.rows.map(r =>
  r.c.map(c => c ? (c.f ?? c.v) : "")
  );

  const headers = [
    "Ng√†y","T√™n h√†ng","NCC","BL","TL",
    "T·ªìn Th√πng","T·ªìn c√¢y","ƒê∆°n gi√°","C·∫£nh b√°o"
  ];

  let html = `<table><thead><tr>`;
  headers.forEach(h => html += `<th>${h}</th>`);
  html += `</tr></thead><tbody>`;

  rows.forEach(row => {

    /* ·∫®N D√íNG R·ªñNG ‚Äì T√™n h√†ng tr·ªëng ho·∫∑c c·∫£ d√≤ng r·ªóng */
    if(!row[1] || row.every(c => c === "")) return;

    html += `<tr>`;

    row.forEach((c,i) => {

      /* Ng√†y */
      if(i === 0){
        html += `<td class="date">${formatDate(c)}</td>`;
      }
      /* C·ªôt s·ªë */
      else if([3,4,5,6,7].includes(i)){
        html += `<td class="num">${c}</td>`;
      }
      /* C·∫£nh b√°o */
      else if(i === 8 && c !== ""){
        html += `<td class="warn">${c}</td>`;
      }
      else{
        html += `<td>${c}</td>`;
      }
    });

    html += `</tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tableWrap").innerHTML = html;
}

loadSheet();
</script>

</body>
</html>
