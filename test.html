<head>

<style>
body{

}

</style>
</head>

<body>

<header>TH·ªêNG K√ä KHO H√ÄNG</header>
<div class="sub" id="tonKho">T·ªìn kho hi·ªán t·∫°i: ...</div>
<div class="date" id="ngay"></div>

<div class="wrap">
  <div id="tableWrap">ƒêang t·∫£i d·ªØ li·ªáu...</div>
</div>

<script>
const SHEET_ID = "1p2ymdDNkIw_WXa9oFkXm4_YJG5FL1gzgwTvq_9GyOEw";
const SHEET_NAME = "ton";

/* L·∫•y t·ªìn kho t·ª´ D2 */
const RANGE_TON = "D2";

/* D·ªØ li·ªáu b·∫£ng */
const RANGE_DATA = "B4:G100";

/* Format s·ªë c√≥ d·∫•u ch·∫•m */
function formatNumber(v){
  if(v === "" || isNaN(v)) return v;
  return Number(v).toLocaleString("vi-VN");
}

/* √Çm l·ªãch Vi·ªát Nam (r√∫t g·ªçn, ƒë·ªß d√πng hi·ªÉn th·ªã) */
function getLunarDate(){
  const today = new Date();
  return today.toLocaleDateString("vi-VN-u-ca-chinese", {
    day: "numeric",
    month: "numeric",
    year: "numeric"
  });
}

/* Ng√†y d∆∞∆°ng */
function getSolarDate(){
  const d = new Date();
  return d.toLocaleDateString("vi-VN");
}

async function loadSheet(){

  /* ===== L·∫§Y T·ªíN KHO D2 ===== */
  const urlTon = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE_TON}`;
  const resTon = await fetch(urlTon);
  let textTon = await resTon.text();
  textTon = textTon.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const jsonTon = JSON.parse(textTon);
  const tonValue = jsonTon.table.rows[0]?.c[0]?.v || "";

  document.getElementById("tonKho").innerHTML =
    `T·ªìn kho hi·ªán t·∫°i: ${formatNumber(tonValue)}`;

  /* ===== HI·ªÇN TH·ªä NG√ÄY ===== */
  document.getElementById("ngay").innerHTML =
    `üìÖ ${getSolarDate()} &nbsp; | &nbsp; üåô √ÇL: ${getLunarDate()}`;

  /* ===== L·∫§Y D·ªÆ LI·ªÜU B·∫¢NG ===== */
  const urlData = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE_DATA}`;
  const res = await fetch(urlData);
  let text = await res.text();
  text = text.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const json = JSON.parse(text);

  const data = json.table.rows.map(r =>
    r.c.map(c => c ? c.v : "")
  );

  const headers = [
    "T√™n h√†ng",
    "NCC",
    "T·ªìn Th√πng",
    "T·ªìn c√¢y",
    "ƒê∆°n gi√°",
    "C·∫£nh b√°o"
  ];

  let html = `<table><thead><tr>`;
  headers.forEach(h => html += `<th>${h}</th>`);
  html += `</tr></thead><tbody>`;

  data.forEach(row=>{
    if(row.every(c=>c==="")) return;

    html += `<tr>`;

    row.forEach((c,i)=>{
      /* C·ªôt D,E,F -> format s·ªë */
      if(i === 2 || i === 3 || i === 4){
        html += `<td class="num">${formatNumber(c)}</td>`;
      }
      /* C·ªôt c·∫£nh b√°o */
      else if(i === 5 && c !== ""){
        html += `<td class="warn">${c}</td>`;
      }
      else{
        html += `<td>${c}</td>`;
      }
    });

    html += `</tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tableWrap").innerHTML = html;
}

loadSheet();
</script>

</body>
</html>
