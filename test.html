<body>

<script>
const SHEET_ID   = "1p2ymdDNkIw_WXa9oFkXm4_YJG5FL1gzgwTvq_9GyOEw";
const SHEET_NAME = "ton";

const RANGE_TON  = "D2";
const RANGE_DATA = "B4:J500";

/* ===== FORMAT S·ªê D·∫§U . ===== */
function formatNumber(v){
  if(v === "" || v === null) return "";
  const n = Number(String(v).replace(/\./g,"").replace(/,/g,"."));
  if(isNaN(n)) return v;
  return n.toLocaleString("vi-VN");
}

/* ===== CAN CHI ===== */
function getLunarYearName(year){
  const can = ["Gi√°p","·∫§t","B√≠nh","ƒêinh","M·∫≠u","K·ª∑","Canh","T√¢n","Nh√¢m","Qu√Ω"];
  const chi = ["T√Ω","S·ª≠u","D·∫ßn","M√£o","Th√¨n","T·ªµ","Ng·ªç","M√πi","Th√¢n","D·∫≠u","Tu·∫•t","H·ª£i"];
  return can[(year + 6) % 10] + " " + chi[(year + 8) % 12];
}

/* ===== NG√ÄY √ÇM dd/mm/yyyy ===== */
function getLunarDateFormatted(d){
  const parts = new Intl.DateTimeFormat(
    "vi-VN-u-ca-chinese",
    { day:"numeric", month:"numeric", year:"numeric" }
  ).formatToParts(d);

  const day   = parts.find(p => p.type === "day")?.value;
  const month = parts.find(p => p.type === "month")?.value;
  const year  = parts.find(p => p.type === "year")?.value;

  return `${day}/${month}/${year}`;
}

/* ===== NG√ÄY √ÇM ƒê·∫¶Y ƒê·ª¶ ===== */
function getLunarDateFull(d){
  return `${getLunarDateFormatted(d)} (${getLunarYearName(d.getFullYear())})`;
}

async function loadSheet(){

  /* ===== T·ªíN KHO (TEXT) ===== */
  const tonUrl =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE_TON}`;
  let tonText = await (await fetch(tonUrl)).text();
  tonText = tonText.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const tonJson = JSON.parse(tonText);
  const tonVal = tonJson.table.rows[0]?.c[0]?.v || "";

  document.getElementById("tonKho").innerHTML =
    `T·ªìn kho hi·ªán t·∫°i: ${tonVal}`;

  /* ===== NG√ÄY ===== */
  const now = new Date();
  document.getElementById("ngay").innerHTML =
    `üìÖ ${now.toLocaleDateString("vi-VN")} ‚Ä¢ √Çm l·ªãch: ${getLunarDateFull(now)}`;

  /* ===== B·∫¢NG ===== */
  const dataUrl =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE_DATA}`;
  let text = await (await fetch(dataUrl)).text();
  text = text.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const json = JSON.parse(text);

  const rows = json.table.rows.map(r =>
    r.c.map(c => c ? (c.f ?? c.v) : "")
  );

  const headers = [
    "STT","T√™n h√†ng","Nh√† cung c·∫•p","BL","TL",
    "T·ªìn Th√πng","T·ªìn c√¢y","ƒê∆°n gi√°","C·∫£nh b√°o"
  ];

  let html = `<table><thead><tr>`;
  headers.forEach(h => html += `<th>${h}</th>`);
  html += `</tr></thead><tbody>`;

  rows.forEach(row => {
    if(!row[1]) return;

    html += `<tr>
      <td class="center">${row[0]}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td class="num">${formatNumber(row[3])}</td>
      <td class="num">${formatNumber(row[4])}</td>
      <td class="num">${formatNumber(row[5])}</td>
      <td class="num">${formatNumber(row[6])}</td>
      <td class="num">${formatNumber(row[7])}</td>
      <td class="warn">${row[8]}</td>
    </tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tableWrap").innerHTML = html;
}

loadSheet();
</script>
