<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THỐNG KÊ KHO HÀNG</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5faff;
}

header{
  text-align:center;
  padding:22px;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#fff;
  font-size:28px;
  font-weight:800;
}

.sub{
  text-align:center;
  margin:12px 0;
  font-weight:700;
  color:#0b57d0;
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:12px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  box-shadow:0 4px 14px rgba(0,0,0,.1);
  border-radius:10px;
  overflow:hidden;
}

th,td{
  border:1px solid #dbe5ff;
  padding:8px 10px;
  font-size:12px;
  color:#000;
  background:#fff;
}

/* HEADER = B3 */
thead th{
  background:#d9ecff;
  color:#003f91;
  font-weight:700;
  border-bottom:3px solid #8bbcff;
}
</style>
</head>

<body>

<header>THỐNG KÊ KHO HÀNG</header>
<div class="sub" id="tonKho">Tồn kho hiện tại: ...</div>

<div class="wrap">
  <div id="tableWrap">Đang tải dữ liệu...</div>
</div>

<script>
const SHEET_ID = "1p2ymdDNkIw_WXa9oFkXm4_YJG5FL1gzgwTvq_9GyOEw";
const SHEET_NAME = "ton";
const RANGE = "B3:G100";

async function loadSheet(){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}&range=${RANGE}`;
  const res = await fetch(url);
  let text = await res.text();
  text = text.replace(/^[^(]*\(/,'').replace(/\);?$/,'');
  const json = JSON.parse(text);
  const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));

  // B3
  const headers = rows[0];
  // B4+
  const data = rows.slice(1);

  document.getElementById("tonKho").innerHTML =
    `Tồn kho hiện tại: ${data[0]?.[2] || ""}`;

  let html = `<table><thead><tr>`;
  headers.forEach(h => html += `<th>${h}</th>`);
  html += `</tr></thead><tbody>`;

  data.forEach(r=>{
    if(r.every(c=>c==="")) return;
    html += `<tr>`;
    r.forEach(c=>html += `<td>${c}</td>`);
    html += `</tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tableWrap").innerHTML = html;
}

loadSheet();
</script>

</body>
</html>
